{% include "tienda/Menu.html" %}
{% load static %}

<body class="d-flex flex-column min-vh-40">
    {% block content %}
  <main class="flex-grow-1 d-flex justify-content-center align-items-center py-5">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      {% if form.non_field_errors %}
        <div class="alert alert-danger" role="alert">
          {% for error in form.non_field_errors %}
            {{ error }}
          {% endfor %}
        </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Usuario</label>
          <input type="text" name="username" class="form-control" required id="id_username">
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control" required id="id_password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>
  </main>
  {% endblock %}

{% include "tienda/Footer.html" %}
</body>
