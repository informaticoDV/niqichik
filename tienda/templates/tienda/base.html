{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Niqi-Chik{% endblock %}</title>
  <link rel="icon" href="{% static 'Productos/LogoV3.png' %}?v=2" type="image/png" sizes="192x192">
  <link rel="apple-touch-icon" href="{% static 'Productos/LogoV3.png' %}?v=2" sizes="180x180">
  <link rel="manifest" href="{% static 'manifest.json' %}">
  <meta name="theme-color" content="#880e4f">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos globales -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  {% block extra_css %}

  {% endblock %}
</head>

<body>
{% include 'tienda/Menu.html' %}

<div class="contenido">
  {% block content %}{% endblock %}
</div>

{% include 'tienda/Footer.html' %}

{% block extra_js %}
<script>
  const URL_AGREGAR_CARRITO = "{% url 'ajax_agregar_al_carrito' %}";
  const URL_VER_CARRITO = "{% url 'ver_carrito' %}";
  const URL_TOTAL_CARRITO = "{% url 'obtener_total_carrito' %}";
  const CSRF_TOKEN = "{{ csrf_token }}";
</script>
<script src="{% static 'js/home.js' %}"></script>
<script src="{% static 'js/menu.js' %}"></script>
{% endblock %}

</body>

</html>
